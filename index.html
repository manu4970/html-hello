<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-Hello</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-4">
      <form class="border rounded">
        <div class="border-bottom" style="background-color: #f7f7f7">
          <h1 class="p-3 mb-0">Payment form example</h1>
        </div>
        <div class="border-bottom p-3">
          <h5 class="alert alert-danger">Some fields are missing</h5>
          <div class="row g-4 pb-3">
            <div class="col-5">
              <label for="cardnumber" class="form-label fw-semibold"
                >Card #</label
              >
              <input
                type="text"
                class="form-control"
                id="cardnumber"
                placeholder="XXXXXXXXXXXXXXXX"
              />
            </div>
            <div class="col-3">
              <label for="cvcnumber" class="form-label fw-semibold"
                >CVC #</label
              >
              <input
                type="text"
                class="form-control"
                id="cardnumber"
                placeholder="0000"
              />
            </div>
            <div class="col-4">
              <div>
                <label for="amountnumber" class="form-label fw-semibold"
                  >Amount</label
                >
                <div class="input-group">
                  <span class="input-group-text" id="amountnumbe">$</span>
                  <input
                    type="text"
                    class="form-control"
                    id="amountnumber"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row g-2 pb-3">
            <div class="col-md">
              <label for="firstname" class="form-label fw-semibold"
                >First Name</label
              >
              <input type="text" class="form-control" id="firstname" />
            </div>
            <div class="col-md">
              <label for="lastname" class="form-label fw-semibold"
                >Last Name</label
              >
              <input type="text" class="form-control" id="lastname" />
            </div>
          </div>
          <div class="row g-3 pb-3">
            <div class="col-6">
              <label for="city" class="form-label fw-semibold">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="col-3">
              <label for="state" class="form-label fw-semibold">State</label>
              <select class="form-select">
                <option selected>Pick a state</option>
                <option value="1">Los angeles</option>
              </select>
            </div>
            <div class="col-3">
              <label for="postalcode" class="form-label fw-semibold"
                >Postal Code</label
              >
              <input type="text" class="form-control" id="postalcode" />
            </div>
          </div>
          <div class="row g-2 pb-3">
            <div class="col-3">
              <div>
                <label for="tipecard" class="form-label fw-semibold"
                  >We accept:</label
                >
              </div>
              <div class="bg-secondary rounded p-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cardtype"
                    id="cardtype1"
                  />
                  <label for="cardtype1" class="form-check-label">
                    <i class="fa fa-cc-visa" style="color: white"> </i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cardtype"
                    id="cardtype2"
                  />
                  <label for="cardtype2" class="form-check-label">
                    <i class="fa fa-cc-mastercard" style="color: white"> </i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cardtype"
                    id="cardtype3"
                  />
                  <label for="cardtype3" class="form-check-label">
                    <i class="fa fa-cc-amex" style="color: white"> </i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cardtype"
                    id="cardtype3"
                  />
                  <label for="cardtype3" class="form-check-label">
                    <i class="fa fa-cc-amex" style="color: white"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-3"></div>
            <div class="col-6">
              <label for="messagetext" class="form-label fw-semibold"
                >Message</label
              >
              <textarea class="form-control" id="messagetext"></textarea>
              <p class="fs-6 fw-semibold text-secondary">Add any notes here.</p>
            </div>
          </div>
        </div>
        <div class="p-3 d-md-flex justify-content-md-end gap-2">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
  ></script>
</html>
